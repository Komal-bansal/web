<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo app</title>
</head>
<style>
    body{
        font-family: cursive;
        font-size: 20px;
        background-color:aliceblue;
        color: navy;
        
    }
    ul{
        list-style: none;
        
    }
    img{
        width: 200px;
        margin-top: 80px;
    }
    .add-btn{
        background-color: #2081EF;
        color: white;
        height: 40px;
        z-index: -1;
    }
    .task{
        height:40px;
        z-index: -1;
    }
    

    </style>
<script src="angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/todoctrl.js"></script>
<body ng-app="todoapp" ng-controller="todoctrl" >
    <center><img src="do.png">
    <br>
    <br>
<input class="task" type="text" placeholder="   Add task here" ng-model="task" onclick="show()">
<button ng-click="addtask()" class="add-btn">Add task</button>    
<ul><li ng-repeat="x in arr">{{x}}<span ng-click="deletetask($index)">&times</span></li></ul>

        </center>
</body>
</html>
